on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  Publish2: #    REMOVE THIS
    runs-on: ubuntu-latest
    name: Publish2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get release id
        id: get-release-id
        run: |
          export UPLOAD_URL=$(curl "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/t0.0.1" | jq .id) &&
          echo "UPLOAD_URL=${UPLOAD_URL}" >> $GITHUB_ENV &&
          echo "UPLOAD_URL=${UPLOAD_URL}"
        shell: bash
      - name: Upload assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ env.UPLOAD_URL }}/assets"
          asset_path: Ex0/Figure_1.png
          asset_name: Fig_1.png
          asset_content_type: image/png

